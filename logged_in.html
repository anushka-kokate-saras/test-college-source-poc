<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h3>You have successfully logged in</h3>
    <!-- <label for="tokenInput">Token:</label>
  <input type="text" id="tokenInput" placeholder="Enter your token" /> -->
    <button id="documentButton">Documentation Link</button>

    <!-- Add a div element to display the API response -->
    <div id="apiResponse"></div>
    <br />
    <p>
      <a
        href="https://test-college-source-poc.auth.us-east-2.amazoncognito.com/login?client_id=5m21phus178clr8rpg7nqtm9rm&response_type=code&scope=email+openid+phone&redirect_uri=https%3A%2F%2Fanushka-kokate-saras.github.io%2Ftest-college-source-poc%2Flogged_in.html"
        target="_blank"
        >Logout</a
      >
    </p>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const getCode = urlParams.get("code");
      // console.log(getCode);
      const tokenEndpoint =
        "https://test-college-source-poc.auth.us-east-2.amazoncognito.com/oauth2/token";
      const redirectUri =
        "https://anushka-kokate-saras.github.io/test-college-source-poc/logged_in.html"; // Your Redirect URI

      const formData = new URLSearchParams();
      formData.append("grant_type", "authorization_code");
      formData.append("code", getCode);
      formData.append("redirect_uri", redirectUri);

      // Add the client credentials to the headers
      const headers = {
        Authorization:
          "Basic NW0yMXBodXMxNzhjbHI4cnBnN25xdG05cm06MTB1ZmI0ZDZhNmp2NGc4ZW1qbDg0Zmx1N2JwNGhrNXJodjRpMWN1bDk1bG81bGtqM3F1ZQ==",
        "Content-Type": "application/x-www-form-urlencoded",
      };
      let idToken;
      fetch(tokenEndpoint, {
        method: "POST",
        headers: headers,
        body: formData,
      })
        .then((response) => response.json())
        .then((data) => {
          idToken = data.id_token;
        })
        .catch((error) => {
          console.error(error);
        });

      document
        .getElementById("documentButton")
        .addEventListener("click", function () {
          // console.log(idToken)
          const apiURL = `https://u066vc0441.execute-api.us-east-2.amazonaws.com/test/getIdToken?idToken=${idToken}`;
          fetch(apiURL, {
            method: "GET",
          })
            .then((response) => response.json())
            .then((data) => {
              const redirectUrl = data.redirect_url;
              // Open the URL in a new tab
              window.open(redirectUrl, "_blank");
            });
        });
    </script>
  </body>
</html>
